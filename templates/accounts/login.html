{% extends 'base.html' %}
{% load static %}

{% block content %}

<main id="main">
    <!-- ======= Contact Single ======= -->
    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
          <div class="col-sm-12 section-t8">
            <div class="row">
              <div class="col-md-12">
                <form action="{% url 'login' %}" method="POST" role="form" class="php-email-form">
                    {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <input name="email" type="email" class="form-control form-control-lg form-control-a" placeholder="Your Email" required>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <input type="password" name="password" class="form-control form-control-lg form-control-a" placeholder="Your Password" required>
                        </div>
                      </div>

                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-a">Log In</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- End Contact Single-->

  </main><!-- End #main -->


{% endblock content %}
