{% extends 'base.html' %}
{% load static %}

{% block content %}

<main id="main">
    <!-- ======= Contact Single ======= -->
    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
          <div class="col-sm-12 section-t8">
            <div class="row">
              <div class="col-md-12">
                <form action="{% url 'registration' %}" method="POST" enctype="multipart/form-data" role="form">
                    {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <input type="text" name="name" class="form-control form-control-lg form-control-a" placeholder="Your Name" required>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <input name="email" type="email" class="form-control form-control-lg form-control-a" placeholder="Your Email" required>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <input type="password" name="password1" class="form-control form-control-lg form-control-a" placeholder="Your Password" required>
                        </div>
                    </div>
                      <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <input type="password" name="password2" class="form-control form-control-lg form-control-a" placeholder="Confirm Password" required>
                        </div>
                      </div>
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <input type="number" name="phone" class="form-control form-control-lg form-control-a" placeholder="Phone Number" required>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <input type="text" name="address" class="form-control form-control-lg form-control-a" placeholder="Your Address" required>
                      </div>
                    </div>
                    
                    <div class="col-md-3 mb-3">
                      <div class="form-group">
                          <p>Enter Your Image</p>
                        <input type="file" name="image" class="form-control form-control-lg form-control-a" required>
                      </div>
                    </div>
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-a">Sign Up</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- End Contact Single-->

  </main><!-- End #main -->


{% endblock content %}
