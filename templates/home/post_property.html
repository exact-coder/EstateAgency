{% extends 'base.html' %}
{% load static %}


{% block content %}

<main id="main">
    <!-- ======= Contact Single ======= -->
    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
          <div class="col-sm-12 section-t8">
            <div class="row">
              <div class="col-md-12">
                <form action="{% url 'post_property' %}" method="POST" enctype="multipart/form-data" role="form" class="php-email-form">
                    {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <input name="name" type="text" class="form-control form-control-lg form-control-a" placeholder="Property Name" required>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <input name="price" type="number" class="form-control form-control-lg form-control-a" placeholder="Price" required>
                        </div>
                      </div>
                    <div class="col-md-12 mb-3">
                        <div class="form-group">
                            <textarea name="description" class="form-control" cols="45" rows="8" placeholder="Description" required></textarea>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <input name="location" type="text" class="form-control form-control-lg form-control-a" placeholder="Location" required>
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <input name="property_type" type="text" class="form-control form-control-lg form-control-a" placeholder="Your Property Type" required>
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <input name="area" type="text" class="form-control form-control-lg form-control-a" placeholder="Area" required>
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <input name="beds" type="number" class="form-control form-control-lg form-control-a" placeholder="Total Beds" required>
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <input name="garage" type="number" class="form-control form-control-lg form-control-a" placeholder="Total Garage" required>
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <input name="baths" type="number" class="form-control form-control-lg form-control-a" placeholder="Total Baths" required>
                        </div>
                      </div>
                      <div class="col-md-8 mb-3">
                        <div class="form-group">
                            <p>Video Link</p>
                          <input name="video" type="text" class="form-control form-control-lg form-control-a" placeholder="Vedio link if any" required>
                        </div>
                      </div>
                        <div class="col-md-4 mb-3">
                            <div class="form-group">
                                <p>Enter an Image</p>
                              <input name="image" type="file" class="form-control form-control-lg form-control-a" required>
                            </div>
                          </div>
                          

                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-a">POST</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- End Contact Single-->

  </main><!-- End #main -->


{% endblock content %}
